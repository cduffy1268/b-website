<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div style="position: relative; display: inline-block">
      <div
        style="
          position: absolute;
          display: flex;
          align-items: center;
          width: 100%;
          padding: 20px;
        "
      >
        <!--Player health-->
        <div
          style="
            position: relative;
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
          "
        >
          <div
            style="background-color: yellow; height: 30px; width: 100%"
          ></div>
          <div
            style="
              position: absolute;
              background: blue;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "
            id="playerHealth"
          ></div>
        </div>
        <!--timer-->
        <div
          style="
            background-color: red;
            width: 100px;
            height: 100px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
          "
          id="timer"
        >
          10
        </div>
        <div style="position: relative; height: 30px; width: 100%">
          <!--Enemy Health-->
          <div style="background-color: yellow; height: 30px"></div>
          <div
            style="
              position: absolute;
              background: blue;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
            "
            id="enemyHealth"
          ></div>
        </div>
      </div>
      <div
        style="
          position: absolute;
          color: white;
          display: none;
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
        "
        id="displayText"
      ></div>
      <canvas></canvas>
    </div>
    <script src="/Javascript/utilities.js"></script>
    <script src="/Javascript/classes.js"></script>
    <script src="/Javascript/fighting.js"></script>
  </body>
</html>
